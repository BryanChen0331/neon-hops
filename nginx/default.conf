upstream api_server {
    # 開發階段: 這裡使用 host.docker.internal 讓 Docker 能連到本機開發中的 NestJS (Port 4000)
    # 部署階段: 未來要全 Docker 化，這裡改成 container name (e.g., neon_hops_api:4000) 即可
    server host.docker.internal:4000;
}

upstream rabbitmq_console {
    server neon_hops_rabbitmq:15672;
}

server {
    listen 80;
    server_name localhost;

    location /api/ {
        proxy_pass http://api_server/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /rabbitmq/ {
        proxy_pass http://rabbitmq_console/;
        proxy_set_header Host $host;
        rewrite ^/rabbitmq/(.*)$ /$1 break;
    }

    # 未來的前端轉發 (目前先留空，或指向 Next.js)
    # location / {
    #     proxy_pass http://host.docker.internal:3000;
    # }
}