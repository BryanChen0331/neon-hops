version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: neon_hops_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-neon_hops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neon_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-neon_hops}']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neon_hops_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - neon_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: neon_hops_rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - neon_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: neon_hops_gateway
    ports:
      - '8080:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - neon_network
    depends_on:
      - rabbitmq
      # - api    # 未來如果要依賴 API container 可以加
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  neon_network:
    driver: bridge
